<div>
  Mouse X: {{ (mousePosition$ | async)?.x }}
  Mouse Y: {{ (mousePosition$ | async)?.y }}
</div>
<div class="card" *ngIf="!!card" #cardelement>
  <img src="assets/{{card}}.jpg" alt="Image {{card}}">
</div>

<div class="container">

  <div class="row">

    <div class="col" >
      <img *ngIf="deckService.cDeck()"
           (click)="card = deckService.drawCard()"
           src="/assets/cardback.jpg" alt="Image 1">
      <div>
        {{deckService.cDeck().length}}
      </div>
    </div>
    <div class="col">

    </div>
    <div class="col">

    </div>
    <div class="col">

    </div>
    <div class="col">

    </div>
    <div class="col">

    </div>
    <div class="col">

    </div>


  </div>
  <div class="row">

    <div class="col" *ngFor="let item of stapel| keyvalue">
      <img [src]="'assets/'+item.value+'.jpg'"  (click)="dropCard(card, item.key)" alt="Image 1">

    </div>



  </div>
</div>


<div *ngIf="windowWidth$ | async as width">
  <div class="button-container" *ngIf="width > 500">

    <button mat-button style="color: white">New Game
      <mat-icon>add</mat-icon>
    </button>

    <button mat-button style="color: white">Restart
      <mat-icon>refresh</mat-icon>
    </button>
    <button class="main_button1" mat-button style="color: black">Pause
      <mat-icon>pause</mat-icon>
    </button>
    <button class="main_button2" mat-button style="color: black">Undo
      <mat-icon>undo</mat-icon>
    </button>
    <button mat-button style="color: white">Options
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-button style="color: white">Help
      <mat-icon>help</mat-icon>
    </button>

  </div>
</div>

<div *ngIf="windowWidth$ | async as width">
  {{width}}
</div>


<div *ngIf="windowWidth$ | async as width">
  <mat-form-field appearance="fill" *ngIf="width == 500">
    <mat-label>Select an option</mat-label>
    <mat-select disableRipple>
      <button mat-button style="color: black">New Game
        <mat-icon>add</mat-icon>
      </button>

      <button mat-button style="color: black">Restart
        <mat-icon>refresh</mat-icon>
      </button>
      <button class="main_button1" mat-button style="color: black">Pause
        <mat-icon>pause</mat-icon>
      </button>
      <button class="main_button2" mat-button style="color: black">Undo
        <mat-icon>undo</mat-icon>
      </button>
      <button mat-button style="color: black">Options
        <mat-icon>settings</mat-icon>
      </button>
      <button mat-button style="color: black">Help
        <mat-icon>help</mat-icon>
      </button>


    </mat-select>
  </mat-form-field>


</div>
