<div *ngIf="tab" class="tab"
   [class.active]="isActive"
   [style.width]="shouldShrink && !isActive ? '44px' : tabWidth + 'px'">
  <a href="">
    <span class="fa-icon"></span>
    <span *ngIf="isActive || !shouldShrink" class="text-small">{{tab.name}}</span>
  </a>
  <button *ngIf="isActive" class="close-tab-button" (click)="removeTab.emit()">
    x
  </button>
  <div *ngIf="isHovered" class="tab-preview">
    <span class="fa-icon"></span>
    <div>
      <span class="bold-text">{{tab.name}}</span>
      <span>{{tab.description}}</span>
      <span class="text-footnote">{{tab.footnote}}</span>
    </div>
  </div>
</div>
